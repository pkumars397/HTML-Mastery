<!-- ! b and strong tag do same thing but in strong we heighlights that it is important-->
<!-- ! i and em tag same,but in em we emphasis on some text -->
<!-- ? keyboard shortcut for elements,div.class*5 ,div#id*5,div.class>li*5 -->
<!-- ? small represent side-comment and small prints,like copyright ,legal text. -->
<!-- *sub  for subcript with lower smaller baseline text-->
<!-- *sup superscript with raised smaller baseline text -->
<!-- !del it indicates the range of text which has been delete with cutted line && ins indicates inserted-->
<!-- !mark its denote a text is highlighted or marked for relevance-->
<!-- * mark and strong is not same -->
<!-- * in line Styling using style attribute inside element -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>

<body>
    <p>Hello this <strong>important</strong></p>
    <p>THis <em>emphasis</em></p>
    <p style="
    color: Blue;
    background-color: azure;">This is normal <small>this is small</small></p>
    <p>H<sub>2</sub>O</p>
    <p>O(n<sup>2</sup>)</p>
    <p> <del>THis is deleted</del></p>
    <p><ins>this is inserted</ins></p>
    <p>This is <mark>marked</mark></p>
    <ul>
        <li>b,strong</li>
        <li>i,em</li>
        <li>small</li>
        <li>sub,sup</li>
        <li>del,mark</li>
    </ul>
</body>

</html>
