<!-- ! can write nested Lists -->
<!-- ? Block Element is that who cover whole line (cover entire row i.e div,headings,p etc) -->
<!-- * Inline element is which we use inside block level elements to style our page(span,img etc.) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        body{
            background-color: #d1d68b;
            padding: 5px;
        }
        span{
            color:rgb(187, 29, 100);
        }
    </style>
</head>

<body>
    <h1>Unordered List</h1>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>one
          <ol>
            <li>!</li>
            <li>!</li>
            <li>!</li>
          </ol>
        </li>
        <li>two</li>
        <li>three</li>
    </ol>
<p>This is block element</p>
<h1>Heading Block</h1>
<p>THis is <span>paragraph</span>.<abbr title="World Wide Consortium"> WWC</abbr></p>
</body>

</html>
