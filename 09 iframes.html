<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframes</title>
    <style>
      table{
        border-collapse: collapse;
      }
      .iframe{
        background-color: aliceblue;
        margin:100px 50px 0px;
      }
      table th{
        border:2px dashed lightblue;
      }
      td{
        border:2px double lightblue;
      }
    </style>
</head>
<body>
    <table class="iframe">
        <tr>
            <th>
             Class & Id
            </th>
            <td><iframe width="auto" height="auto" src="https://www.youtube.com/embed/MiJrcI4LXMA?si=B51I3giPsP8e-QkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <th>
             HTML Tag
            </th>
            <td><iframe width="auto" height="auto" src="https://www.youtube.com/embed/-wMbf3qVNsc?si=kEtcNraY36JU1gR_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
        
    </table>
</body>
</html>
